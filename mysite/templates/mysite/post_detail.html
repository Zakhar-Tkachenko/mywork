{% extends 'base.html'%}
{% block content%}
<article class="media content-section">
  <img src="{{ post.author.profile.image.url }}" width="200" height="200" class="rounded-circle">
<!--      <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">-->
  <div class="media-body">
    <div class="article-metadata">
      <h3><a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
      <small class="text-muted">{{ object.date|date:"F d, Y " }}</small></h3>
        {% if object.author == user%}
        <div>
            <a class="btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id%}">Update</a>
            <a class="btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id%}">Delete</a>
        </div>
        {%endif%}
    </div>
    <div class="card">
  <h5 class="card-header">{{ object.title }}</h5>
  <div class="card-body">
    <p class="card-text">{{ object.content }}</p>
  </div>
</div>
<!--     <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p> -->
  </div>
</article>
{% endblock %}
